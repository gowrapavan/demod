{{ range .Site.Params.education.list }}

<h4 style="font-size: 20px;   "> <b>{{ .degree }}</b></h4>
<p {{ if .thesis_title }}class="mb-0" {{ end }}>
  {{- .college }} &middot; ({{ .dates -}} )
</p>
{{ if .thesis_title }}
{{ if .thesis_url }}
<p><strong>
  Overview :</strong>
  <a href="{{ .thesis_url }}">{{ .thesis_title }}</a>
</p>
{{ else }}
<p>
  <strong>
    Overview :</strong><i>{{ .thesis_title }}</i>
</p>
{{ end }}
{{ end }}
{{ end }}
